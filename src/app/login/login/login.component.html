
<div class="container-fluid">
  <div class="card box">
    <div class="card-body">
      <h1 class="text-center">
        <i class="bi bi-person-check-fill"></i>
      </h1>
      <h3 class="text-center">Login</h3>
      <form [formGroup]="form">
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="text" class="form-control" formControlName="email" placeholder="Ingresar email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" formControlName="pass" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary" (click)="saveForm()">Iniciar sesion</button>
      </form>
      <div class="card">
        <div class="card-body text-center">
          <small>Â¿Eres nuevo? <a [routerLink]="'/auth/register'">Registrate</a></small>
        </div>
      </div>
    </div>
  </div>
</div>
