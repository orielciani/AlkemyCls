
<div class="container-fluid">
  <div class="card box">
    <div class="card-body">
      <h1 class="text-center">
        <i class="bi bi-person-check-fill"></i>
      </h1>
      <h3 class="text-center">Registro</h3>
      <form [formGroup]="form">
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input type="text" class="form-control" formControlName="user" placeholder="Ingresar username">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="text" class="form-control" formControlName="email" placeholder="Ingresar email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" formControlName="pass" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary" (click)="saveForm()">Registrarse</button>
      </form>
      <div class="card">
        <div class="card-body text-center">
          <small>Â¿Ya tienes una cuenta? Logeate <a [routerLink]="'/auth/login'">Ingresar</a></small>
        </div>
      </div>
    </div>
  </div>
</div>
