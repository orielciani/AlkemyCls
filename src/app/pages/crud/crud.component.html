<div class="container-fluid">
  <div class="row">
    <div class="col-4" *ngFor="let item of operations">
      <div class="card" (click)="navigate(item.route)" >
        <div class="card-body text-center">
              <i [class]="item.icon"></i>  {{item.title}}
        </div>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
