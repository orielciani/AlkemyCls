<div class="container-fluid">
  <div class="row">
    <div class="col-md-4" *ngFor="let item of operations">
      <div class="card mb-4 box-shadow" (click)="operation = item.action" >
        <div class="card-body">
          <div class="row">
            <div class="col text-center">
              <i [class]="item.icon"></i>
            </div>
            <div class="col-8">
              <h1 class="card-title"> {{item.title}} </h1>
              <p class="card-text"> {{item.text}} </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="box-shadow" *ngIf="operation === 'new'">
    <form class="card bg-light" [formGroup]="form" (ngSubmit)="guardarCambios()">
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Concepto</label>
        <div class="col-sm-10">
          <input type="text"
           class="form-control"
           formControlName="concept"
            placeholder="Concepto" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Monto</label>
        <div class="col-sm-10">
          <input type="number"
           class="form-control"
           formControlName="amount"
            placeholder="Monto" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Fecha</label>
        <div class="col-sm-2">
          <input type="date"
           class="form-control"
            min="2020-01-01"
            formControlName="date"
            max="2100-01-01" required>
        </div>
      </div>
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Tipo</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio"
               name="type"
               formControlName="type"
                value="income" checked required>
              <label class="form-check-label">
                Ingreso
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input"
               type="radio" name="type"
               formControlName="type"
                value="expense" required>
              <label class="form-check-label">
                Egreso
              </label>
            </div>
          </div>
        </div>
      </fieldset>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Crear</button>
        </div>
      </div>
    </form>
  </div>
  <div class="box-shadow" *ngIf="operation === 'incomes'">
    <table class="table bg-light">
      <thead>
        <tr class="bg-success">
          <th scope="col">Concepto</th>
          <th scope="col">Monto</th>
          <th scope="col">Fecha</th>
          <th scope="col">Tipo</th>
          <th scope="col">Tipo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of budget">
          <td> {{item.concept}} </td>
          <td> {{item.amount}} </td>
          <td> {{item.date}} </td>
          <td [ngClass]="{'bg-success': item.type === 'income'}"> {{item.type}} </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="box-shadow" *ngIf="operation === 'expenses'">
    <table class="table bg-light">
      <thead>
        <tr class="bg-danger">
          <th scope="col">Concepto</th>
          <th scope="col">Monto</th>
          <th scope="col">Fecha</th>
          <th scope="col">Tipo</th>
          <th scope="col">Tipo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of budget">
          <td> {{item.concept}} </td>
          <td> {{item.amount}} </td>
          <td> {{item.date}} </td>
          <td [ngClass]="{'bg-danger': item.type === 'expense'}"> {{item.type}} </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
