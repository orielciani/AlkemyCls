<div class="container-fluid">
  <div class="row">
    <div class="col-md-4" *ngFor="let item of operations">
      <div class="card mb-4 box-shadow" (click)="navigate(item.route)" >
        <div class="card-body">
          <div class="row">
            <div class="col text-center">
              <i [class]="item.icon"></i>
            </div>
            <div class="col-8">
              <h1 class="card-title"> {{item.title}} </h1>
              <p class="card-text"> {{item.text}} </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
