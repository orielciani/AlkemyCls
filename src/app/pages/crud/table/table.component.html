<table class="table bg-light">
  <thead>
    <tr [ngClass]="{'bg-danger': type === 'expense', 'bg-success': type === 'income'}">
      <th scope="col">Concepto</th>
      <th scope="col">Monto</th>
      <th scope="col">Fecha</th>
      <th scope="col">Tipo</th>
      <th scope="col">Botones</th>
    </tr>
  </thead>
  <tbody *ngFor="let item of budget">
    <tr >
      <td> {{item.concept}} </td>
      <td> ${{item.amount}} </td>
      <td> {{item.date}} </td>
      <td> {{item.type}} </td>
      <td>
        <button class="btn btn-primary" (click)="showUpdate(item, item._id)" ><i class="bi bi-pencil"></i>Modificar</button>
        <button class="btn btn-danger"  (click)="deleteBudget(item._id)"><i class="bi bi-x-circle-fill"></i>Eliminar</button>
      </td>
    </tr>

  </tbody>
</table>
