<div class="box-shadow">
  <form class="card bg-light" [formGroup]="form" (ngSubmit)="guardarCambios()">
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Concepto</label>
      <div class="col-sm-10">
        <input type="text"
         class="form-control"
         formControlName="concept"
          placeholder="Concepto" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Monto</label>
      <div class="col-sm-10">
        <input type="number"
         class="form-control"
         formControlName="amount"
          placeholder="Monto" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Fecha</label>
      <div class="col-sm-2">
        <input type="date"
         class="form-control"
          min="2020-01-01"
          formControlName="date"
          max="2100-01-01" required>
      </div>
    </div>
    <fieldset class="form-group">
      <div class="row">
        <legend class="col-form-label col-sm-2 pt-0">Tipo</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio"
             name="type"
             formControlName="type"
              value="income" checked required>
            <label class="form-check-label">
              Ingreso
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input"
             type="radio" name="type"
             formControlName="type"
              value="expense" required>
            <label class="form-check-label">
              Egreso
            </label>
          </div>
        </div>
      </div>
    </fieldset>
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block">Crear</button>
    </div>
  </form>
</div>
