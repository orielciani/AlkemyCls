<div class="container-fluid">
  <div class="row">
    <div class="col align-self-center">
      <div class="card box-shadow">
        <div class="card-body">
          <div class="row">
            <div class="col text-center">
              <i class="bi bigSize bi-cash-stack"></i>
            </div>
            <div class="col-8">
              <h1 class="card-title"> Balance actual </h1>
              <p class="card-text">  $ {{ balance }} </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="box-shadow bg-light  table-responsive">
    <h3 class="text-primary">Ultimas transacciones</h3>
    <table class="table bg-light">
      <thead>
        <tr >
          <th scope="col">Concepto</th>
          <th scope="col">Monto</th>
          <th scope="col">Fecha</th>
          <th scope="col">Tipo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of budget">
          <td> {{item.concept}} </td>

          <td> $ {{item.amount}} </td>
          <td> {{item.date}} </td>
          <td *ngIf="item.type === 'income'"  [ngClass]="{'bg-success': item.type === 'income'}"> Ingreso </td>
          <td *ngIf="item.type === 'expense'"  [ngClass]="{'bg-danger': item.type === 'expense'}"> Egreso </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
